<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Storm Trooper - Weather Submission Form</title>
        <meta name="author" content="Logan C Davis">
        <meta name="description" content="Weather information submission form for visitors and residents">
        <link href="https://fonts.googleapis.com/css?family=Exo+2%7CGeostar+Fill%7COrbitron%7CTitillium+Web" rel="stylesheet">
        <link href="styles/normalize.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/medium.css" rel="stylesheet">
        <link href="styles/large.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/progressive-image.css">
        <link rel="icon" type="image/png" href="images/favicon.ico">
    </head>
    <body>
        <header includehtml="modules/header.html">
        </header>
        <nav>
            <button onclick="toggleNavMenu()">&#9776;</button>
            <ul id="navmenu" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="franklin.html">Franklin</a></li>
                <li><a href="greenville.html">Greenville</a></li>
                <li><a href="springfield.html">Springfield</a></li>
                <li><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main class="citymain">
            <h2>Storm Center Submission</h2>
            <form method="get" action="thanks.html" name="weather" id="stormdata">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name:<input name="fullname" type="text" value="" placeholder="Full Name" pattern="[a-zA-Z -._]{5,99}"></label>
                    <label class="top">Email:<input name="email" type="email" value="" placeholder="TK-8654@coaxium.com"></label>
                    <label class="top">Phone:<input name="phone" type="tel" value="" placeholder="3335556789" pattern="[0-9]{10}" required></label>
                    <label class="top">Zip Code:<input name="zipcode" type="number" placeholder="55555" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="top">Storm Date:<input name="date" type="date"></label>
                    <label  class="top">Storm Type:
                        <input type="text" name="stormType" list="storms">
                        <datalist id="storms">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                    </label>
                    <label  class="top" for="severity">Severity (1 to 10)</label><input type="range" id="severity" value="5" min="1" max="10" step="1" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                    <label class="top">Storm Region:
                        <select name="region">
                        <option value="" disabled>Select Region...&#9662;</option>
                            <option value="Franklin">Franklin</option>
                            <option value="Greenville">Greenville</option>
                            <option value="Springfield">Springfield</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Trooper In Danger?</legend>
                    <label class="sbs"><input type="radio" name="UserInDanger" value="yes">Yes</label>
                    <label class="sbs"><input type="radio" name="UserInDanger" value="maybe">Maybe</label>
                    <label class="sbs"><input type="radio" name="UserInDanger" value="no">No</label>
                    <textarea class="sbs" rows="6" cols="60" name="comment" placeholder="Any additional information in this box that might be relevant to the storm conditions you are experiencing."></textarea>
                </fieldset>
                <input type="submit" value="SUBMIT" class="submitBtn">
            </form>
        </main>
        <footer>
            <div includehtml="modules/footer.html">
            </div>
            <p class="footer-bar">&copy;2018 All Rights Reserved | The Storm Trooper | Weather data provided by OPENWEATHERMAP | <span id="currentdate"></span></p>
        </footer>
        <script src="scripts/include.js"></script>
        <script src="scripts/currentdate.js"></script>
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/active.js"></script>
    </body>
</html>
